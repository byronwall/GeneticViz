<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10" id="main-col">
                <div>
                    <div>
                        <input type="text" id="seed" value="hello" />
                        <input type="text" id="rows" value="20" />
                        <input type="text" id="columns" value="20" />
                        <input type="text" id="colors" value="3" />
                        <input type="checkbox" id="render" />
                        <span id="score"></span>
                    </div>
                    <div id="controls">
                        <a href="#" id="btn-new-board">new board</a>
                        <a href="#" id="btn-play-board">play board</a>
                        <a href="#" id="btn-stop-board">stop playing</a>
                        <a href="#" id="btn-solve-board">solve several</a>
                        <a href="#" id="btn-do-ga">do GA</a>
                    </div>
                </div>
                <div>
                    <input type="text" id="ga-rounds" value="10" />
                    <input type="text" id="ga-popsize" value="50" />
                </div>
                <div id="grid"></div>
            </div>
            <div class="col">
                <div id="results" class="list-group"> </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
